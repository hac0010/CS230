<div class="container-fluid py-2">
    <div class="row justify-content-center">
        <div class="col-4">
            <form #postForm="ngForm" (ngSubmit) = "onEditLoginInfo(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text text-white border-0">Username:</span>
                    <input type="text" class="form-control border-0 border-bottom rounded-0" ngModel name="username">
                </div>
                <div class="input-group">
                    <span class="input-group-text text-white border-0">Email:</span>
                    <input type="text" class="form-control border-0 border-bottom rounded-0" ngModel name="email">
                </div>
                <div class="input-group">
                    <span class="input-group-text text-white border-0">First Name:</span>
                    <input type="text" class="form-control border-0 border-bottom rounded-0" ngModel name="firstName">
                </div>

                <button class="btn text-white rounded-0" type="submit">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>
