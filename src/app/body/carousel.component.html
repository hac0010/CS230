<div class="container-fluid" style="background-image: url(../../assets/images/Background.png);">
    <div id="myCarousel" class="carousel slide mx-auto" data-bs-ride="carousel" style="width: 960px; height: auto;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img [src]="fenaImg" [class]="carous" alt="Fena">
            </div>
            <div class="carousel-item">
                <img [src]="mhaImg" [class]="carous" alt="MHA">
            </div>
            <div class="carousel-item">
                <img [src]="borutoImg" [class]="carous" alt="Boruto">
            </div>
            <div class="carousel-item">
                <img [src]="jujutsuImg" [class]="carous" alt="Jujutsu">
            </div>
            <div class="carousel-item">
                <img [src]="tokyoImg" [class]="carous" alt="Tokyo Revengers">
            </div>
            <div class="carousel-item">
                <img [src]="tomoImg" [class]="carous" alt="Tomo">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

            <a class="card-block stretched-link text-decoration-none" href="#" data-bs-slide-to="0">
                <p class="card-text">Fena: Pirate Princess New Episode</p>
            </a>
        </div> -->
    </div>
</div>
