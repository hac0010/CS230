<div class="row justify-content-center bg-dark">
    <div class="col-4">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email:</span>
                <input type="text" class="form-control" placeholder="Email"
                    ngModel name="email"
                    required email>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password:</span>
                <input type="password" class="form-control" placeholder="Password"
                ngModel name="password"
                required password minlength="8">
            </div>

            <button class="btn btn-dark m-1" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal2" [disabled]="!authForm.valid" (click)="buttonClicked='Login'">
                Login
            </button>

            <button class="btn btn-dark m-1" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='SignUp'">
                Sign Up
            </button>
        </form>
    </div>
</div>
